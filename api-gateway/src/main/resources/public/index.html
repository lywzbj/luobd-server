<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <h1>Success</h1>


<script>
    const evtSource = new EventSource("/api/chatglm/conversation");
    evtSource.onmessage = function(event) {
        console.log(event.data);
    }
    evtSource.onopen = function(event) {
        console.log("SSE 服务已连接成功");
    }
    evtSource.onerror = function(event) {
        console.log("SSE 服务连接失败");
    }
</script>


</body>
</html>
